<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Blog</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- welcome banner -->
      <div class="global-msg">
        <div class="container global-content">
          <div class="left">Welcome!</div>
          <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <!-- Navbar -->
      <div class="nav-bar">
        <div class="container nav-container">
          <div class="logo">TRAVEL BLOG</div>
          <div class="menu">
            <ul>
              <li>Blogs</li>
              <li>Gallery</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Hero section -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to my Blog</h1>
          <hr />
          <p>Your one stop get away info</p>
        </div>
      </section>
    </div>
  </body>
</html>
